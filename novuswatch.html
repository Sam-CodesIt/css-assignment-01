<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Watch Series IV</title>
    <link rel="stylesheet" href="./styles.css/novuswatch.css" />
  </head>

  <body>
    <!-- Main Content -->
    <div class="container">
      <main class="card">
        <!-- Image Section -->
        <div class="card-image">
          <span class="badge">New and Improved!</span>
          <img
            src="./Images/novuswatch.jpg"
            alt="Novus Watch Series IV with chronograph display and green accents"
            loading="lazy"
          />
        </div>

        <!-- Text Content Section -->
        <div class="card-content">
          <div class="title-container">
            <h1 class="title">Novus Watch</h1>
            <span class="series">Series IV</span>
          </div>
          <p class="description">
            The pinnacle of fashion and tech. This wearable piece is an homage
            to gilded palaces and minimal regalia, combining nouveau-deco and
            brutalism influences in a compact, Swiss-made watch.
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
